<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div id="strip" class="col-md-offset-2 col-md-8 col-md-offset-2">
        </div>
      </div>

      <div class="row">
        <div id="head" class="col-md-offset-2 col-md-8 col-md-offset-2">
          <h1>Weather</h1>
          <p id="city"></p>
        </div>
      </div>

      <div id="icon-temp">
      </div>

      <div class="row">
        <div id="body" class="col-md-offset-2 col-md-8 col-md-offset-2">
          <div class="col-sm-6">
            <p>Min. temperature <span id="tempMin"></span></p>
          </div>

          <div class="col-sm-6">
            <p>Max. temperature <span id="tempMax"></span></p>
          </div>

          <div class="col-sm-6">
            <p>Humidity <span id="humidity"></span></p>
          </div>

          <div class="col-sm-6">
            <p>Pressure <span id="pressure"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
